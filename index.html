        /* 加载动画 */
        #root:empty::before {
            content: "LOADING...";
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-family: monospace; /* Loading 用等宽字体更有极客感 */
            font-weight: 900;
            color: #4f46e5;
            letter-spacing: 0.2em;
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.5; }
            50% { opacity: 1; }
        }

        @keyframes pulse-gold {
            0%, 100% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.05); opacity: 0.8; }
        }
        .animate-pulse-gold {
            animation: pulse-gold 2s infinite;
        }
